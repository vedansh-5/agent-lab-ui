<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <!--
    The meta description content will be overridden by App.js,
    but we provide a fallback here.
  -->
  <meta
          id="meta-description"
          name="description"
          content="AI Agent Platform"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->

  <!-- Google Consent Mode v2 default settings -->
  <!-- IMPORTANT: This must be placed in the <head> before any Google tags like gtag.js or GTM -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); } // Corrected function definition
    gtag('consent', 'default', { // Corrected: Added { and removed ***
      'ad_storage': 'denied',
      'ad_user_data': 'denied',
      'ad_personalization': 'denied',
      'analytics_storage': 'denied', // This is the key one for GA
      // 'functionality_storage': 'granted', // Often 'granted' if essential for site function not requiring consent
      // 'personalization_storage': 'denied',
      'security_storage': 'granted' // Typically 'granted' for security features
      // wait_for_update: 500 // Optional: milliseconds to wait for an update_consent command
    }); // Corrected: Added } and removed ***
    // Example of sending any early data that should be associated with consent
    // gtag('set', 'ads_data_redaction', true); // If using Google Ads
  </script>
  <!-- End Google Consent Mode v2 -->

  <!-- The Google Analytics gtag.js script itself will be loaded dynamically by analyticsService.js if consent is granted -->

  <title>AgentLabUI</title> <!-- Default fallback, will be overridden -->
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

  If you open it directly in the browser, you will see an empty page.

  The build step will place the bundled scripts into the <body> tag.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.
-->
</body>
</html>
